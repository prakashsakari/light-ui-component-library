<html lang="en">

<head>

    <title>Avatar And Badge</title>

</head>

<body>
    <!-- Avatar Container -->
    <div class="avatar-container d-flex align-end wrap gap">
        <div class="avatar avatar-large-size">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
        </div>
        <div class="avatar avatar-medium-size">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
        </div>
        <div class="avatar avatar-small-size">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
        </div>
    </div>

    <div class="avatar-container  d-flex align-end wrap gap">
        <div class="avatar avatar-large-size avatar-text d-flex align-center justify-center">
            PS
        </div>
        <div class="avatar avatar-medium-size avatar-text d-flex align-center justify-center">
            MT
        </div>
        <div class="avatar avatar-small-size avatar-text d-flex align-center justify-center">
            VK
        </div>
    </div>
