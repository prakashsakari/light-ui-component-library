<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <title>Avatar And Badge</title>
    <link rel="stylesheet" href="badge.css">
</head>

<body>

    <!-- Badge on Avatar -->
    <div class="avatar-container d-flex align-end wrap gap">
        <div class="avatar avatar-large-size relative">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
            <div class="avatar-badge online"></div>
        </div>
        <div class="avatar avatar-medium-size relative">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
            <div class="avatar-badge offline"></div>
        </div>
        <div class="avatar avatar-small-size relative">
            <img class="avatar-image-round" src="/assets/avatar.jpg" alt="avatar">
            <div class="avatar-badge dnd"></div>
        </div>
    </div>
    <!-- Badge -->
    <div class="avatar-container d-flex align-end wrap gap">
        <div class="icon-badge relative">
            <img src="/assets/cart.png" alt="count">
            <div class="badge-number avatar-badge d-flex justify-center">5</div>
        </div>
        <div class="icon-badge relative">
            <img src="/assets/favourite.png" alt="count">
            <div class="badge-number avatar-badge d-flex justify-center">3</div>
        </div>
    </div>
</body>

</html>
