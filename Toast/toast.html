<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <link rel="stylesheet" href="toast.css">
    <title>Toast</title>
</head>
<body>
    <div class="baseline toast flex fixed">
        <div>Connection timed out. Retry after 5 seconds.</div>
        <button class="btn retry">RETRY</button> 
        <button class="btn close">
            <img src="/assets/close-white.png" alt="close">
        </button>
    </div>

    <div class="leading toast flex fixed">
        <div>Loading failed. Try after sometime.</div>
        <button class="btn retry">RETRY</button> 
        <button class="btn close">
            <img src="/assets/close-white.png" alt="close">
        </button>
    </div>
</body>
</html>
