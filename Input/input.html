<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>

    <label class="form-label">Standard Input</label>
    <input type="email" class="form-input lh-ls" placeholder="name@example.com">

    <label class="form-label">Validation - Error</label>
    <input type="email" class="form-input lh-ls error" placeholder="name@example.com">

    <label class="form-label">Validation - Warning</label>
    <input type="password" class="form-input lh-ls warning" placeholder="password">

    <label class="form-label">Validation - Success</label>
    <input type="password" class="form-input lh-ls success" placeholder="password">



    <label class="form-label">Sample Textarea</label>
    <textarea class="form-text-area lh-ls" placeholder="Enter text over here......."></textarea>
    
    
</body>
