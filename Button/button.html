<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <link rel="stylesheet" href="button.css">
    <title>Document</title>
</head>

<body>
    <h2>Solid Buttons</h2>
    <div class="container d-flex">
        <button class="button btn-primary cursor">Primary</button>
        <button class="button btn-secondary cursor">Secondary</button>
        <button class="button btn-success cursor">Success</button>
        <button class="button btn-danger cursor">Danger</button>
        <button class="button btn-warning cursor">Warning</button>
    </div>
    <h2>Outline Buttons</h2>
    <div class="container d-flex">
        <button class="button btn-outline-primary cursor">Primary</button>
        <button class="button btn-outline-secondary cursor">Secondary</button>
        <button class="button btn-outline-success cursor">Success</button>
        <button class="button btn-outline-danger cursor">Danger</button>
        <button class="button btn-outline-warning cursor">Warning</button>
    </div>

    <h2>Disabled Buttons</h2>
    <div class="container d-flex">
        <button class="button btn-accent" disabled>Primary</button>
        <button class="button btn-secondary" disabled>Link</button>
    </div>

    <h2>Link Buttons</h2>
    <div class="container d-flex">
        <button class="button btn-link-primary cursor">
            <a class="link-primary" href="#" target="_blank">Primary Link Button</a>
        </button>

        <button class="button btn-link-secondary cursor">
            <a class="link-secondary" href="#" target="_blank">Secondary Link Button</a>
        </button>
    </div>

    <h2>Icon Button</h2>
    <div class="container d-flex">
        <button class="button btn-primary btn-icon d-flex cursor">
            <img src="assets/cart.png" alt="cart"> Add To Cart</button>
        <button class="button btn-primary btn-icon d-flex cursor">
            <img src="assets/delete.png" alt="delete"> Delete</button>
    </div>
    <h2>Floating Action Button</h2>
    <div class="container d-flex">
        <button class="button btn-primary btn-float d-flex cursor">+</button>
        <button class="button btn-primary btn-float d-flex cursor">
            <img src="assets/up.png" alt="up">
        </button>
    </div>

</body>

</html>
